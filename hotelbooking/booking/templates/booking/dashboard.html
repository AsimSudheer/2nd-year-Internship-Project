{% extends 'booking/base.html' %}
{% block content %}
<h2>Your Bookings</h2>
<table class="table">
  <thead>
    <tr>
      <th>Hotel</th>
      <th>Check In</th>
      <th>Check Out</th>
      <th>Guests</th>
    </tr>
  </thead>
  <tbody>
    {% for booking in bookings %}
    <tr>
      <td>{{ booking.hotel.name }}</td>
      <td>{{ booking.check_in }}</td>
      <td>{{ booking.check_out }}</td>
      <td>{{ booking.guests }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
